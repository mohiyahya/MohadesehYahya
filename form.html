<!DOCTYPE html>
<html>

<head>
    <title>singup</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-ui.js"></script>

</head>
<style>

</style>

<body>
    <div class="row">

        <div class="col-md-7">
            <img src="img/si.jpg" class="img-responsive background-img" />
        </div>
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4 logo">
                    <img src="img/signup.png" class="img-responsive" />
                </div>
                <div class="col-md-4">

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 paddingcol">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-lable col-md-1 fa fa-user"></label>
                            <input id="name" type="text" class="form-control col-md-11" placeholder="نام :" />
                        </div>
                        <div class="form-group">
                            <label class="control-lable col-md-1 fa fa-user"></label>
                            <input id="family" type="text" class="form-control col-md-11" placeholder="نام خانوادگی:" />
                        </div>
                        <div class="form-group">
                            <label class="control-lable col-md-1 fa fa-lock"></label>
                            <input type="password" id="myInput" class="form-control col-md-11"
                                placeholder="رمز عبور :" />
                        </div>
                        <div class="form-group">
                            <label class="control-lable col-md-1 fa fa-lock"></label>
                            <input type="password" class="form-control col-md-11" placeholder="تکرار رمزعبور :" />
                        </div>
                        <div class="form-group">
                            <label class="control-lable col-md-1 fa fa-envelope"></label>
                            <input type="email" class="form-control col-md-11" placeholder="ایمیل :" />
                        </div>
                        <div class="form-group">
                            <label class="control-lable col-md-1"></label>
                            <input type="button" class="form-control col-md-11" id="sabt" value="ثبت نام" />
                        </div>
                        <div class="row">
                            <div class="col-md-12 vorood">
                                <span>حساب کاربری دارید؟ &nbsp;<a href="Login.html">ورود</a></span>
                            </div>
                            <div>
                            </div>
                            <div class="col-md-12 vorood2">
                                <a href="index.html">فراموش رمز عبور</a>
                            </div>
                            <div>
                                <input type="checkbox" onclick="myFunction()">نمایش رمزعبور
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        $(function () {

            $("#sabt").click(function () {
                alert("کاربر گرامی" + " " + $("#name").val() + " " + $("#family").val() + " " + "ثبت نام شما با موفقیت انجام شد");
            });
        });
    </script>
</body>

</html>
